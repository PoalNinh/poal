<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        #printArea {
            display: none;
        }

        @media print {
            @page {
                size: 100mm 30mm;
                margin: 0;
            }

            body {
                margin: 0;
                padding: 0;
            }

            #printArea {
                display: block;
            }

            .print-label {
                width: 100mm;
                height: 30mm;
                page-break-after: always;
                display: flex;
                border: 1px solid black;
                box-sizing: border-box;
                padding: 2mm;
            }

            .info-section {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .info-row {
                font-size: 12px;
                line-height: 1.2;
                font-weight: bold;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .small {
                font-size: 10px;
                text-decoration: underline;
                text-decoration-style: solid;
                text-decoration-color: rgba(0, 0, 0, 0.5);
            }

            .info-row.lon {
                font-size: 18px;
            }

            .qr-code-section {
                width: 24mm;
                height: 24mm;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-left: 2mm;
            }

            .qr-code-section img {
                max-width: 100%;
                max-height: 100%;
            }

            .container,
            #loading,
            #error,
            #dataTable_wrapper {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">In nhiều sản phẩm</h1>
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
            <p>Đang tải dữ liệu...</p>
        </div>
        <div id="error" class="alert alert-danger" style="display: none;" role="alert"></div>
        <button id="printSelectedBtn" class="btn btn-success mb-3" style="display: none;">In các mục đã chọn</button>
        <table id="dataTable" class="table table-striped table-bordered" style="width:100%; display: none;">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>STT</th>
                    <th>IDSP</th>
                    <th>Tên sản phẩm</th>
                    <th>Đơn vị tính</th>
                    <th>Đơn giá</th>
                    <th>Mã QR</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="printArea"></div>

    <script>
        const appId = 'ab00cc33-e1ce-4e9c-80a4-35feded6205b';
        const accessKey = 'V2-Qrb6D-bpPkv-CGv51-VvzZn-VZnXb-9ePlp-SvHIM-Gs8kJ';
        const region = 'www';

        function apiRequest(tableName, action, data) {
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;
            return $.ajax({
                url: apiUrl,
                method: 'POST',
                headers: {
                    'ApplicationAccessKey': accessKey,
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({
                    Action: action,
                    Properties: {
                        Locale: 'vi-VN',
                        Timezone: 'Asia/Ho_Chi_Minh'
                    },
                    ...data
                })
            });
        }

        function loadData() {
            showLoading();
            apiRequest('Sản phẩm', 'Find', { Rows: [], Properties: { Selector: 'Filter(Sản phẩm, true)' } })
                .then(data => {
                    processData(data);
                    hideLoading();
                })
                .catch(error => {
                    console.error('Lỗi khi tải dữ liệu:', error);
                    showError('Có lỗi xảy ra khi tải dữ liệu. Vui lòng thử lại sau.');
                    hideLoading();
                });
        }

        function processData(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            const filteredData = data.filter(item => item.IDSP && item['Tên sản phẩm']);

            filteredData.sort((a, b) => {
                const aStt = parseInt(a._RowNumber) || 0;
                const bStt = parseInt(b._RowNumber) || 0;
                return aStt - bStt;
            });

            filteredData.forEach((item, index) => {
                const row = tableBody.insertRow();
                const cellCheckbox = row.insertCell(0);
                const cellSTT = row.insertCell(1);
                const cellIDSP = row.insertCell(2);
                const cellTenSanPham = row.insertCell(3);
                const cellDonViTinh = row.insertCell(4);
                const cellDonGia = row.insertCell(5);
                const cellQRCode = row.insertCell(6);

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'row-checkbox';
                cellCheckbox.appendChild(checkbox);

                cellSTT.textContent = item._RowNumber || (index + 1);
                cellIDSP.textContent = item.IDSP;
                cellTenSanPham.textContent = item['Tên sản phẩm'];
                cellDonViTinh.textContent = item['Đơn vị tính'];
                cellDonGia.textContent = formatPrice(item['Đơn giá']);

                const qrCodeDiv = document.createElement('div');
                qrCodeDiv.className = 'qr-code';
                cellQRCode.appendChild(qrCodeDiv);

                new QRCode(qrCodeDiv, {
                    text: item.IDSP,
                    width: 80,
                    height: 80
                });
            });

            $('#dataTable').DataTable({
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.11.5/i18n/vi.json'
                },
                columnDefs: [
                    { orderable: false, targets: 0 },
                    { type: 'num', targets: 1 }
                ],
                order: [[1, 'asc']],
                pageLength: 10,
                lengthMenu: [[5, 10, 25, 50, -1], [5, 10, 25, 50, "Tất cả"]]
            });

            document.getElementById('dataTable').style.display = 'table';
            document.getElementById('printSelectedBtn').style.display = 'inline-block';
        }

        function printSelectedLabels() {
            const printArea = document.getElementById('printArea');
            printArea.innerHTML = '';

            const selectedItems = [];
            document.querySelectorAll('.row-checkbox:checked').forEach(checkbox => {
                const row = checkbox.closest('tr');
                const IDSP = row.cells[2].textContent;
                const tenSanPham = row.cells[3].textContent;
                const donViTinh = row.cells[4].textContent;
                const donGia = row.cells[5].textContent;
                selectedItems.push({ IDSP, tenSanPham, donViTinh, donGia });
            });

            console.log(`Số lượng nhãn đã chọn: ${selectedItems.length}`);

            selectedItems.forEach((item, index) => {
                const printLabel = document.createElement('div');
                printLabel.className = 'print-label';

                const infoSection = document.createElement('div');
                infoSection.className = 'info-section';
                infoSection.innerHTML = `
                    <div class="info-row lon">${item.tenSanPham}</div>
                    <div class="info-row">Đơn vị tính: ${item.donViTinh} | Giá:${formatPrice(item.donGia)}</div>
                    <div class="info-row">Order Bus:${item.IDSP}</div>
                    <div class="small">Thực hiện ${getCurrentDate()} ${getCurrentTime()} Quản lý quán cafe - Ninh Phước</div>
                `;

                const qrCodeSection = document.createElement('div');
                qrCodeSection.className = 'qr-code-section';
                qrCodeSection.id = `printQRCode_${item.IDSP}_${index}`;

                printLabel.appendChild(infoSection);
                printLabel.appendChild(qrCodeSection);
                printArea.appendChild(printLabel);

                new QRCode(qrCodeSection, {
                    text: item.IDSP,
                    width: 90,
                    height: 90,
                    correctLevel: QRCode.CorrectLevel.H
                });
            });

            console.log(`Số lượng nhãn đã tạo: ${printArea.children.length}`);

            setTimeout(() => {
                window.print();
            }, 1000);
        }

        function formatPrice(price) {
            let numericPrice = parseFloat(price);
            if (isNaN(numericPrice)) {
                return "Giá không hợp lệ";
            }
            numericPrice = numericPrice.toFixed(0);

            return numericPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + " VNĐ";
        }

        function getCurrentDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = String(now.getFullYear()).slice(-2);
            return `${day}/${month}/${year}`;
        }

        function getCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('dataTable').style.display = 'none';
            document.getElementById('printSelectedBtn').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        window.onload = () => {
            loadData();

            document.getElementById('printSelectedBtn').addEventListener('click', () => {
                const selectedCount = document.querySelectorAll('.row-checkbox:checked').length;
                console.log(`Số lượng nhãn đã chọn: ${selectedCount}`);
                if (selectedCount > 25) {
                    const confirmPrint = confirm(`Bạn đã chọn ${selectedCount} nhãn. Việc in số lượng lớn có thể mất nhiều thời gian. Bạn có muốn tiếp tục không?`);
                    if (confirmPrint) {
                        printSelectedLabels();
                    }
                } else if (selectedCount === 0) {
                    alert('Vui lòng chọn ít nhất một nhãn để in.');
                } else {
                    printSelectedLabels();
                }
            });

            document.getElementById('selectAll').addEventListener('change', function () {
                const isChecked = this.checked;
                document.querySelectorAll('.row-checkbox').forEach(checkbox => {
                    checkbox.checked = isChecked;
                });
            });
        };
    </script>
</body>

</html>
